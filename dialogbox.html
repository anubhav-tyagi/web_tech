<!DOCTYPE html>
<html>
<head>
	<script>
		function alertBox() {
			alert("This is an alert box!");
		}
		function confirmBox() {
			var txt;
			if (confirm("Press a button!")) {
				txt = " OK clicked !";
			} else {
				txt = " Cancel cancel !";
			}
			document.getElementById("confirm").innerHTML = txt;
		}
		function promptBox() {
			var txt;
			var person = prompt("Please enter your name:", "Abhishek Kansal");
			if (person == null || person == "") {
				txt = "Cancelled by user.";
			} else {
				txt = "Welcome " + person + "!";
			}
			document.getElementById("prompt").innerHTML = txt;
		}
	</script>
</head>
<body>

	<h2>JavaScript Alert, Confirm and Prompt</h2>

	<button onclick="alertBox()">AlertBox</button>
	<button onclick="confirmBox()">ConfirmBox</button>
	<button onclick="promptBox()">PromptBox</button>
	<p id="confirm"></p>
	<p id="prompt"></p>
</body>
</html>
