<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1><u>Student Registration Form</u></h1>
	<form>
		First Name:
		<input type='text'>
		Last Name:
		<input type='text'><br><br>
		Father's Name:
		<input type='text'><br><br>
		Date of birth:
		<input type='Date'><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> Other<br><br>
  		Email Address:<br>
  		<input type='text' name='lastname'><br><br>
		Mobile Number:<br>
		<input type='text' name='Mobileno'><br><br>
		Present Address:<br>
		<input type='text' name='collegeName'><br>
		<h2>Qualification Details:<h2/>
		<table border=10px>
		<tr>
		<th>Standard</th>
		<th>Institution Name</th> 
		<th>Percentage</th>
		<th>Passing Year</th>
		</tr>
		<tr>
		<td>10th</td>
		<td><input type="text">
		<td><input type="text">
		<td><input type="text">
		</tr>
		<tr>
		<td>12th</td>
		<td><input type="text">
		<td><input type="text">
		<td><input type="text">
		</tr>
		<tr>
		<td>Graduation</td>
		<td><input type="text">
		<td><input type="text">
		<td><input type="text">
		</tr>
		</table>
	</form>
	<hr>
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
	<hr>
</body>
</html>
